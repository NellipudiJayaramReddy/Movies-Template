<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="title">
      <h1>Great Movies</h1>
    </header>
    <nav>
      <input type="text" id="searchbar" placeholder="Search Movies" />
    </nav>
    <main class="container"></main>

    <template class="template-movie">
      <div class="movies">
        <img  alt="" class="poster" />
        <h3 class="movie-title"></h3>
        <p class="plot"></p>
        <h3 class="year"></h3>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
